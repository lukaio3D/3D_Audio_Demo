<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Audio Experience</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Credits
    "Yamaha Keyboard" (https://skfb.ly/o9VXO) by Ryan_Nein is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
    <a-scene
      id="scene"
      class=""
      xr-mode-ui="XRMode: ar"
      webxr="optionalFeatures: dom-overlay; overlayElement: #overlay; referenceSpaceType: local-floor"
      loading-screen="dotsColor: red; backgroundColor: black"
    >
      <a-assets>
        <audio id="pianoSound" src="src\278903__syntheway__guardians-of-limbo-magnus-choir-vst-vst3-audio-unit-preset-by-syntheway.mp3" preload="auto" ></audio>
        <a-asset-item
          id="ghostGLB"
          src="src\fantasma_ghost_phantom.glb"
        ></a-asset-item>
        <a-asset-item
          id="VorhangGLB"
          src="src\TheaterVorhang.glb"
        ></a-asset-item>
      </a-assets>

      <a-camera>
        <a-cursor
          cursor="fuse: false"
          geometry="primitive: ring; radiusInner: 0; radiusOuter: 0.005"
          material="color: white; shader: flat; opacity: 0.2"
          raycaster="objects: .collidable"
        ></a-cursor>
      </a-camera>

      <a-entity
        id="mouseCursor"
        cursor="rayOrigin: mouse"
        raycaster="objects: .collidable"
      ></a-entity>

      <a-entity
        environment="preset: starry; groundColor: #445; grid: none"
        hide-on-enter-ar
      ></a-entity>

      <a-entity
        light="intensity: 1.44; type: point"
        id="light"
        position="0 2.77844 -0.41772"
      ></a-entity>

      <a-gltf-model
        id="Vorhang1"
        class="collidable"
        gltf-model="#VorhangGLB"
        position="0 0 -3"
        animation-mixer="clip:none"
        cursor-listener
      ></a-gltf-model>

      <a-gltf-model
        id="Vorhang2"
        class="collidable"
        gltf-model="#VorhangGLB"
        position="-3 0 0"
        rotation="0 90 0"
        animation-mixer="clip:none"
        cursor-listener
      ></a-gltf-model>

      <a-gltf-model
        id="Vorhang3"
        class="collidable"
        gltf-model="#VorhangGLB"
        position="0 0 3"
        rotation="0 180 0"
        animation-mixer="clip:none"
        cursor-listener
      ></a-gltf-model>

      <a-gltf-model
        id="Vorhang4"
        class="collidable"
        gltf-model="#VorhangGLB"
        position="3 0 0"
        rotation="0 270 0"
        animation-mixer="clip:none"
        cursor-listener
      ></a-gltf-model>

      <!--         <a-gltf-model src="src\Deepmotion_Demo.glb"></a-gltf-model> -->

      <a-entity 
      id="ghostParent"
      
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: false; easing:linear; dur: 10000">
      >
        <a-gltf-model
        id="ghost3D"
        gltf-model="#ghostGLB"
        visible="false"
        position="1 0.3 0"
        rotation="0 0 0"
        scale="0.5 0.5 0.5"
        animation="property: position; to: -4 0.3 0; loop: false; easing:linear; dur: 5000"
        animation-mixer="clip:none"
        sound="src: #pianoSound; loop: true;"
      ></a-gltf-model>
      </a-entity>


      <!--       <a-entity
        id="soundBall"
        geometry="primitive: sphere; radius: 0.23"
        position="-4 0.3 0"
        sound__birdwhistle3d="src: #birdSound; autoplay: true; loop: true"
        animation
      ></a-entity> -->

      <a-video position="0 1 -4" scale="2 3 2"></a-video>
      <a-image
        position="0 1 4"
        rotation="0 180 0"
        scale="3 2 3"
        src="src\egg-2187345_1280.png"
      ></a-image>
      <a-image
        position="4 1 0"
        scale="2 1.5 1"
        rotation="0 90 0"
        src="src\kermit-2687975_1280.jpg"
      ></a-image>
    </a-scene>

      <!-- introDOM -->
      <div id="introDOM" class="overlay fixed top-0 left-0 w-screen h-screen  bg-black flex flex-col gap-8 justify-center items-center z-50">
        <h1 class="text-gray-100 text-center text-5xl">3D Audio Experience</h1>
        <button id="startButton" class="bg-gray-100 p-2 px-5 rounded-xl text-2xl">Start</button>
      </div>

      <!-- sceneDOM -->
      <div id="overlay" class="flex justify-center items-end">
        <h1 id="dialogBox" class="px-2 pb-16 text-gray-100 text-center"></h1>
      </div>

  </body>
  <script src="app.js"></script>
</html>
