<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Audio Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Credits
    "Yamaha Keyboard" (https://skfb.ly/o9VXO) by Ryan_Nein is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
    <a-scene
      xr-mode-ui="XRMode: xr"
      webxr="optionalFeatures: dom-overlay; overlayElement: #overlay; referenceSpaceType: local-floor"
    >
      <a-assets>
        <audio id="birdSound" src="src\339326__inspectorj__bird-whistling-a.mp3" preload="auto"></audio>
        <a-asset-item
        id="KeyboardGLB"
        src="src\yamaha_keyboard.glb"
        ></a-asset-item>
        <a-asset-item
          id="VorhangGLB"
          src="src\TheaterVorhang.glb"
        ></a-asset-item>
      </a-assets>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

      <a-entity
        environment="preset: starry; groundColor: #445; grid: none"
        hide-on-enter-ar
      ></a-entity>

      <a-entity
        light="intensity: 1.44; type: point"
        id="light"
        position="0 2.77844 -0.41772"
      ></a-entity>

      <a-gltf-model
        id="Vorhang1"
        gltf-model="#VorhangGLB"
        position="0 0 -3"
        animation-mixer="clip:none"
        cursor-listener
      ></a-gltf-model>

      <a-gltf-model
        id="Vorhang2"
        gltf-model="#VorhangGLB"
        position="-3 0 0"
        rotation="0 90 0"
        animation-mixer="clip:none"
        cursor-listener
      ></a-gltf-model>

      <a-gltf-model
        id="Vorhang3"
        gltf-model="#VorhangGLB"
        position="0 0 3"
        rotation="0 180 0"
        animation-mixer="clip:none"
        cursor-listener
      ></a-gltf-model>

      <a-gltf-model
        id="Vorhang4"
        gltf-model="#VorhangGLB"
        position="3 0 0"
        rotation="0 270 0"
        animation-mixer="clip:none"
        cursor-listener
      ></a-gltf-model>

      <!--         <a-gltf-model src="src\Deepmotion_Demo.glb"></a-gltf-model> -->

      <a-gltf-model
      id="Keyboard3D"
      gltf-model="#KeyboardGLB"
      position="-4 0.3 0"
      rotation="0 90 0"
      animation
      sound__birdwhistle3d="src: #birdSound; autoplay: true; loop: true"
      ></a-gltf-model>

<!--       <a-entity
        id="soundBall"
        geometry="primitive: sphere; radius: 0.23"
        position="-4 0.3 0"
        sound__birdwhistle3d="src: #birdSound; autoplay: true; loop: true"
        animation
      ></a-entity> -->


      <a-video
        position="0 1 -4"
        scale="1 1.5 1"
      ></a-video>
      <a-image
        position="0 1 4"
        rotation="0 180 0"
        scale="1.5 1 1.5"
        src="src\egg-2187345_1280.png"
      ></a-image>
      <a-image
        position="4 1 0"
        scale="1 0.7 0.5"
        rotation="0 90 0"
        src="src\kermit-2687975_1280.jpg"
      ></a-image>
    </a-scene>
    <div class="fixed bottom-16 w-full flex justify-center">
      <h1 id="dialogBox" class="overlay px-10 text-gray-100"></h1>
    </div>
  </body>
  <script src="app.js"></script>
</html>
