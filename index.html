<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Audio Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>

    <a-scene
      xr-mode-ui="XRMode: xr"
      webxr="optionalFeatures: dom-overlay; overlayElement: #overlay; referenceSpaceType: local-floor"
    >
      <a-assets>
        <a-asset-item
          id="VorhangGLB"
          src="src\Vorhang_doppelt_anim.glb"
        ></a-asset-item>
      </a-assets>

      <a-camera>
        <!--         <a-cursor></a-cursor> -->
      </a-camera>

      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

      <a-entity
        environment="preset: starry; groundColor: #445; grid: none"
        hide-on-enter-ar
      ></a-entity>

      <a-entity
        light="intensity: 1.44; type: point"
        id="light"
        position="0 2.77844 -0.41772"
      ></a-entity>

      <a-gltf-model
        id="Vorhang1"
        gltf-model="#VorhangGLB"
        position="0 0 -3"
        animation-mixer="clip:none"
        cursor-listener
        onclick="VorhangOeffnen(this)"
      ></a-gltf-model>

      <a-gltf-model
        id="Vorhang2"
        gltf-model="#VorhangGLB"
        position="-3 0 0"
        rotation="0 90 0"
        animation-mixer="clip:none"
        cursor-listener
        onclick="VorhangOeffnen(this)"
      ></a-gltf-model>

      <a-gltf-model
        id="Vorhang3"
        gltf-model="#VorhangGLB"
        position="0 0 3"
        rotation="0 180 0"
        animation-mixer="clip:none"
        cursor-listener
        onclick="VorhangOeffnen(this)"
      ></a-gltf-model>

      <a-gltf-model
        id="Vorhang4"
        gltf-model="#VorhangGLB"
        position="3 0 0"
        rotation="0 90 0"
        animation-mixer="clip:none"
        cursor-listener
        onclick="VorhangOeffnen(this)"
      ></a-gltf-model>

      <!--         <a-gltf-model src="src\Deepmotion_Demo.glb"></a-gltf-model> -->

      <a-entity
        id="soundBall"
        geometry="primitive: sphere; radius: 0.23"
        position="-4 0.3 0"
        sound__birdwhistle3d="src: src\339326__inspectorj__bird-whistling-a.mp3; autoplay: true; loop: true"
        onclick="BallClickFunktion()"
      ></a-entity>

      <a-image
        position="0 1.5 -3.5"
        scale="2 3 2"
        src="src\dog-3389729_1280.jpg"
      ></a-image>
      <a-image
        position="0 1.5 3.5"
        rotation="0 180 0"
        scale="3 2 3"
        src="src\egg-2187345_1280.png"
      ></a-image>
      <a-image
        position="3.5 2 0"
        scale="2 1.3 1"
        rotation="0 90 0"
        src="src\kermit-2687975_1280.jpg"
      ></a-image>
    </a-scene>
<!--     <h1
    class="overlay"
    style="position: fixed; bottom: 0; width: screen; justify-content: center;"
  >
    Klicken Sie auf den Vorhang mit dem Sound
  </h1> -->
  </body>
  <script src="app.js"></script>
</html>
