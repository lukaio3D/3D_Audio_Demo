<!DOCTYPE html>

        <a-entity geometry="primitive: sphere; radius: 0.23" position="0 0.20387 3.86421" sound__birdwhistle3d="src: src\339326__inspectorj__bird-whistling-a.mp3; autoplay: true" animation="property: position; to: 0 0 0; loop: false; dur: 10000"></a-entity>
